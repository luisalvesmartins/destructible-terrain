<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src=TerrainDestruction.js></script>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>
</head>
<body>
    Rectangles: <span id=nRect></span><br>
    Smaller Area Size: <input id=minArea value=4 size=2><br>
    <canvas id=myCanvas width=800 height=800></canvas>

<script>
'use strict'

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

document.all("myCanvas").addEventListener("mouseup",
    function cl(mouse){
        var cr=document.all("myCanvas").getBoundingClientRect();
        var x=mouse.clientX-cr.left;
        var y=mouse.clientY-cr.top;

        var minArea=document.all("minArea").value;

        t.hit( new Circle(x,y,100), minArea);
        drawTerrain(t,ctx);
    }
);

var t=new Terrain(0,0,800,800);
drawTerrain(t,ctx);

function drawTerrain(t,ctx){
    ctx.beginPath()
    ctx.fillStyle="white";
    ctx.rect(0,0,800,800);
    ctx.fill();

    var n=0;
    while(n<t.rectangles.length)
    {
        var b=t.rectangles[n];
        b.drawCanvas(ctx);
        n++;
    }
    document.all("nRect").innerText=n;
}
</script>
</body>
</html>
